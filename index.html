<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Creator</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="widhet">
            <section class="header-section">
                <h2>Invoice Creator</h2>
                <p class="widget-subtitle">
                    Thanks for choosing GoodCorp LLC!
                </p>
            </section>
            
            <section id="btn-section" class="btn-section">
                <!--buttons are generated in JS -->
            </section>
            
            <section id="task-section" class="task-section">
                <div class="container-flex">
                    <h3>Task</h3>
                    <h3>Total</h3>
                </div>
                <div id="task-output-container" class="task-output-container">
                    <!--content generated in JS-->
                </div>
            </section>
            <section class="total-amount-section">
                <div class="container-flex">
                    <h3>Notes</h3>
                </div>
                <div class="containver-flex">
                    <p class="fine-print">
                        We accept cash, credit card or PayPal
                    </p>
                    <p class="total-amount">
                        <span class="usd">$</span>
                        <span id="total-amount">0</span>
                    </p>
                </div>
            </section>
            <section class="send-invoice-section">
                <button id="send-btn" class="send-btn">
                    Send Invoice
                </button>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
